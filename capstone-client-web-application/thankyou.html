<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You for Your Order!</title>
    <link rel="stylesheet" href="css/site.css"> <!-- adjust if your CSS is elsewhere -->

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.8em;
            color: #4A148C;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.4em;
            color: #555;
        }

        .total-amount {
            font-size: 1.2em;
            margin-top: 10px;
            color: #222;
            font-weight: bold;
        }

        .glow-btn {
            margin-top: 30px;
            padding: 12px 28px;
            font-size: 1em;
            border: none;
            border-radius: 30px;
            background: #8E24AA;
            color: white;
            box-shadow: 0 0 12px #ba68c8, 0 0 24px #ba68c8;
            transition: 0.3s;
            cursor: pointer;
            text-decoration: none;
        }

        .glow-btn:hover {
            box-shadow: 0 0 20px #ab47bc, 0 0 40px #ab47bc;
            background: #7B1FA2;
        }
    </style>
</head>
<body>

<h1>ðŸ§¡ Thank You!</h1>
<p>Your order has been placed successfully.</p>
<div class="total-amount" id="order-total"></div>

<a class="glow-btn" href="index.html">Back to Home</a>


<script>
    // Optional: Display total if passed in query string
    const urlParams = new URLSearchParams(window.location.search);
    const total = urlParams.get('total');

    if (total) {
        document.getElementById('order-total').innerText = `Order Total: $${parseFloat(total).toFixed(2)}`;
    }
</script>

</body>
</html>
